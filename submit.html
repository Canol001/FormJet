<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Example Form - FormJet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Example Contact Form</h1>
    <form action="https://formjet.onrender.com/send/12345" method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="name" class="block font-semibold">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="email" class="block font-semibold">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="message" class="block font-semibold">Your Message</label>
        <textarea id="message" name="message" required class="w-full mt-1 p-2 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>

    <div class="mt-6">
      <a href="index.html" class="text-blue-500 underline">‚Üê Back to home</a>
    </div>
  </div>

  
</body>
</html>
