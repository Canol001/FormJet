<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FormJet</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
      <!-- Left: Image Panel -->
      <div class="hidden lg:block">
        <img src="images/Tablet login-rafiki.svg" alt="Decorative Image" class="w-full h-full object-cover rounded-r-3xl" />
      </div>

      <!-- Right: Login Form -->
      <div class="p-8 flex flex-col justify-center max-w-xl mx-auto w-full">
        <!-- Logo -->
        <div class="mb-8">
          <img src="https://www.dooxmail.com/wp-content/uploads/2022/03/Email-campaign.gif" alt="FormJet Logo" class="h-10">
        </div>

        <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome back to FormJet</h2>

        <form class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" class="mt-1 block w-full px-4 py-2 border rounded-md bg-gray-50 border-gray-300" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" class="mt-1 block w-full px-4 py-2 border rounded-md bg-gray-50 border-gray-300" />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="form-checkbox text-indigo-600" />
              <span>Remember me</span>
            </label>
            <a href="#" class="text-blue-600 font-medium">Forgot password?</a>
          </div>

          <button class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition">
            Sign In
          </button>
        </form>

        <p class="text-sm mt-6">
          Donâ€™t have an account?
          <a href="/register" class="text-blue-600 font-medium">Create one</a>
        </p>
      </div>
    </div>
  </body>
</html>
